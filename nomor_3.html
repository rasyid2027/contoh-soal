<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="before">hello world</p>
  <p id="after"></p>
</body>
<script>
  var text = document.getElementById("before").innerHTML
  document.getElementById("after").innerHTML = text[0].toUpperCase() + text.substring(1)
</script>
</html>
