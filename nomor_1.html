<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="penjumlahan"></div>
  <div id="pengurangan"></div>
  <div id="perkalian"></div>
  <div id="pembagian"></div>
</body>
<script>
  //pemjumlahan
  var x = penjumlahan(2, 3);
  document.getElementById("penjumlahan").innerHTML = x;
  function penjumlahan(a, b) {
    return a + b;
  }
  //pengurangan
  var x = pengurangan(2, 3);
  document.getElementById("pengurangan").innerHTML = x;
  function pengurangan(a, b) {
    return a - b
  }
  //perkalian
  var x = perkalian(2, 3);
  document.getElementById("perkalian").innerHTML = x;
  function perkalian(a, b) {
    return a * b
  }
  //pembagian
  var x = pembagian(2, 3);
  document.getElementById("pembagian").innerHTML = x;
  function pembagian(a, b) {
    return a / b
  }
</script>
</html>
