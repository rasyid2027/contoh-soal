<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="loop"></div>
</body>
<script>
  var text = "";
  for (let i = 0; i <= 100; i=i+2) {
    // console.log(i);
    text += i + "<br>"
  }
  document.getElementById("loop").innerHTML = text
</script>
</html>
